<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synthwave - Cyberpunk</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="right-panel" class="panel">
        <canvas id="map-layer" width="225" , height="225"></canvas>
        <div id="commands">
            <table class="commands-tabs">
                <tr>
                    <td id="btn-build" class="btn">Build</td>
                    <td id="btn-actions" class="btn">Actions</td>
                </tr>
            </table>
            <table id="tab-build" class="commands-table">
                <tr>
                    <td style="width: 25%"><span class="command-btn btn"></span></td>
                    <td style="width: 25%"><span class="command-btn btn"></span></td>
                    <td style="width: 25%"><span class="command-btn btn"></span></td>
                    <td style="width: 25%"><span class="command-btn btn"></span></td>
                </tr>
                <tr>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                </tr>
                <tr>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                    <td><span class="command-btn btn"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="bottom-panel" class="panel"></div>
    <div id="stage">
        <canvas id="game-layer"></canvas>
        <canvas id="background-layer"></canvas>
    </div>
    <script data-main="scripts/game" src="scripts/libs/require.js"></script>
    <script>
        require(["game"], Game => {
            let gameLayer = document.getElementById('game-layer');
            let bgLayer = document.getElementById('background-layer');
            let mapLayer = document.getElementById('map-layer');
            let rightPanel = document.getElementById('right-panel');
            let bottomPanel = document.getElementById('bottom-panel');

            var game = new Game(gameLayer, bgLayer, mapLayer, rightPanel, bottomPanel);
            game.start();
        });
    </script>
</body>

</html>
